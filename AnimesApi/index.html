<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime List with Pagination</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    

    <!-- Sayfa geçiş butonları ve sayfa numarası girişi -->
  
    <div class="d-flex justify-content-center mb-4">
      <input class="text-center" type="number" id="page-input" placeholder="Sayfa numarası girin" min="1" max="1116 class="form-control w-25 ">
      <button id="go-to-page-btn" class="btn btn-primary ms-2">Git</button>
  </div>
    
    <div class="row" id="anime-list">
      <!-- Anime kartları buraya gelecek -->
    </div>

    <!-- Sayfalama Butonları -->
    <div class="mt-3 d-flex justify-content-center align-items-center">
      
      <button id="prev-btn" class="btn btn-primary mx-2">Geri</button>
      <span id="current-page" class="mx-2">Sayfa: 1</span>
      <button id="next-btn" class="btn btn-primary mx-2">İleri</button>
    
    </div>

  </div>

  <script src="script.js"></script> 
</body>
</html>
